<!DOCTYPE html>
<html>
  <head>
    <title>Email Phishing Checker</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <section>
      <h1 class="text-4xl font-bold text-white mb-5 text-center">
        Email Scanner
      </h1>

      <form>
        <input
          class="subject-input-box"
          type="text"
          placeholder="Subject (Optional)"
        />
        <input
          class="sender-input-box"
          type="text"
          placeholder="Sender (Optional)"
        />
        <textarea class="content-input-box" placeholder="Content"></textarea>
        <button class="submit-button" type="submit">Submit</button>
      </form>

      <div class="output" style="display: none"></div>
    </section>
    <script src="popup.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
  </body>
</html>
